<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Async Await Refactoring</title>
</head>
<body>
    <main class="p-5 space-y-4">
        <h1 class="text-lg font-bold">Async Await GIPHY API Refactor</h1>
        <img src="#" alt="GIPHY GIF">
        <button class="bg-blue-700 text-white font-semibold px-4 py-2 rounded">New GIPH</button>
    </main>
    <script>
        const img = document.querySelector('img');
        const newGiphBtn = document.querySelector('button');
        async function getCats(){
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=FbYfhYupHu5E2BtRXtXq1QMdAbhMH69t&s=cats', {mode: 'cors'});
            const catData = await response.json();
            img.src = catData.data.images.original.url;
        }
        getCats();
        newGiphBtn.addEventListener("click",getCats);
    </script>
</body>
</html>
